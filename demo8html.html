<!doctype html>
<html>
    <head>
        <title>测试特殊字符</title>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    </head>
    <body>
        <!-- 下面两个text域的value都是  测试"测试>测试 -->
        <input type="text" value="测试\"测试>测试" />

        <input type="text" value="测试&quot;测试&gt;测试" />
    </body>
</html>
