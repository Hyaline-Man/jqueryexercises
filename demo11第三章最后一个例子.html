<!DOCTYPE HTML>
<html>
    <head>
        <title>图片提示效果</title>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
        <script type="text/javascript" src="js/jquery-1.12.1.js"></script>
        <style>
         a>img{
             width:140px;
             height:220px;
         }
         div>img{
             width:280px;
             height:440px;
         }
         div>ul{
             text-align:center;
         }
         ul{
             display:;
         }
         ul li{
             display:inline;
             float:left;
             width:20%;
             margin-left:20px;
         }
        </style>
    </head>
    <body>
        <div>
            <ul>
                <li><a href="images/1.jpg" class="tooltip" title="一个小孩"><img src="images/1.jpg" alt="提示1.jpg" /></a></li>
                <li><a href="images/2.jpg" class="tooltip" title="一朵花"><img src="images/2.jpg" alt="提示2.jpg" /></a></li>
                <li><a href="images/3.jpg" class="tooltip" title="一个美女"><img src="images/3.jpg" alt="提示3.jpg" /></a></li>
                <li><a href="images/4.jpg" class="tooltip" title="两个美女"><img src="images/4.jpg" alt="提示4.jpg" /></a></li>
            </ul>
        </div>
        <script>
         $(function(){
             $("a.tooltip").mouseover(function(e){
                 this.myTitle=this.title;
                 this.title="";
                 var imgTitle = this.myTitle ? "<br/>" + this.myTitle : "";
                 var tooltip = "<div id='tooltip'><img src='"+this.href+"' alt='产品预览图'/>" + imgTitle + "</div>";
                 $("body").append(tooltip);//追加提示到文档中
                 $("#tooltip").css({
                     "position":"absolute",
                     "top":(e.pageY + 5) + "px",
                     "left":(e.pageX + 5) + "px"
                 }).show("fast");
             }).mouseout(function(){
                 this.title = this.myTitle;
                 $("#tooltip").remove();
             }).mousemove(function(e){
                 $("#tooltip").css({
                     "position":"absolute",
                     "top":(e.pageY + 5) + "px",
                     "left":(e.pageX + 5) + "px"
                 })
             });
         })
        </script>
    </body>
</html>
