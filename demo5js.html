<!DOCTYPE html>
<html>
    <head>
        <title>函数调用</title>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    </head>
    <body>
        <div>0</div>
        <div>
            <div id="ff">
                <ul>
                    <li>1</li>
                    <li>2</li>
                    <div>3</div>
                </ul>
            </div>
            <div>
                <div>5</div>
            </div>
            <div>
                <div>6</div>
            </div>
        </div>

        <script>
         var parent = document.getElementById("ff");
         var k = parent.getElementsByTagName("*");
         document.write("<br>"+k[0].innerHTML+"<br>");
         document.write("<br>"+k[1].innerHTML+"<br>");
         document.write("<br>"+k[2].innerHTML+"<br>");
         document.write("<br>"+k[3].innerHTML+"<br>");
        </script>
    </body>
</html>
