<!DOCTYPE HTML>
<html>
    <head>
        <title>事件冒泡</title>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
        <script type="text/javascript" src="../js/jquery-1.12.1.js"></script>
    </head>
    <body>
        <script>
         $(function(){
             //以下阻止事件冒泡,event表示生成的事件
             //为span元素绑定click时间
             /* $("span").bind("click",function(event){
                var txt = $("#msg").html() + "<p>内层span元素被单击</p>";
                $("#msg").html(txt);
                event.stopPropagation();
                });
                //为div元素绑定click事件
                $("#content").bind("click",function(event){
                var txt = $("#msg").html() + "<p>外层div元素被单击</p>";
                $("#msg").html(txt);
                event.stopPropagation();
                });
                //为body元素绑定click事件
                $("body").bind("click",function(event){
                var txt = $("#msg").html() + "<p>body元素被单击</p>";
                $("#msg").html(txt);
                event.stopPropagation();
                }); */
             //以下阻止默认行为
             $("#sub").bind("click", function(event){
                 var username = $("#username").val();
                 if(username==''){
                     $("#msg").html("<p>文本框的值不能为空.</p>");
                     event.preventDefault();
                 }
             });

             //以下是event属性
             $("#1").click(function(event){
                 alert(event.type);//获取时间类型
                 return false;//阻止默认跳转行为
             });
             $("#2").click(function(event){
                 var tg = event.target;
                 alert(tg.href);
                 return false;
             });
             $("#3").mouseover(function(event){
                 alert(event.relatedTarget);
                 alert(event.pageX+"-"+event.pageY);
                 return false;
             });
             $("#4").click(function(e){
                 alert(e.which);
                 return false;
             });
         })
        </script>
        <div id="content">
            外层div元素
            <span>内层span元素</span>
            外层div元素
        </div>
        <div id="msg"></div>
        <form action="demo1.html">
            用户名:<input type="text" id="username"/>
            <input type="submit" value="提交" id="sub" />
        </form>
        <div id="msg"></div>
        <a href="http://www.baidu.com" id="1">1</a>
        <a href="http://www.baidu.com" id="2">2</a>
        <a href="http://www.baidu.com" id="3">3</a>
        <a href="http://www.baidu.com" id="4">4</a>
        <a href="http://www.baidu.com" id="5">5</a>
        <script>
        alert("123");
        </script>
    </body>
</html>
