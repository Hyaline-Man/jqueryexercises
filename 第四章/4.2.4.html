<!doctype html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8" />
        <script type="text/javascript" src="../js/jquery-1.12.1.js"></script>
        <style>
         .panel{
             position:relative;
             width: 100px;
             height: 100px;
             border: 1px solid #0050D0;
             background: #96E555;
             cursor: pointer;
         }
        </style>
    </head>
    <body>
        <script>
         $(function(){
             /* 改变left，-=或者+=代表连续改变，可以不写 */
             $(".panel:eq(0)").click(function(){
                 $(this).animate({left:"+=50px"},2000,function(){
                     $(this).append("动画结束");
                 });
             });
             /* 同时改变left和height */
             $(".panel:eq(1)").click(function(){
                 $(this).animate({left:"500px",height:"200px"},3000);
             });
             /* 按先后顺序改变,连续动画 */
             $(".panel:eq(2)").click(function(){
                 $(this).animate({left:"300px"},1000)
                        .animate({height:"200px"},2000);
             });
             /* 综合动画 */
             $(".panel:eq(3)").click(function(){
                 $(this).css("opacity",0.5);
                 $(this).animate({left:"200px",height:"200px",opacity:"1"},2000)
                        .animate({top:"200px",width:"300px"},2000,function(){
                            $(this).css("border","5px solid blue");
                        })
                     /*                         .fadeOut(2000,); */
             });
         });
        </script>
        <div class="panel"></div>
        <div class="panel"></div>
        <div class="panel"></div>
        <div class="panel"></div>
    </body>
</html>
