             /* hover方法：用于模拟光标悬停事件，下面用来改写上面你的方法

             /* toggle方法,切换显隐，如果当时是显示的，就隐藏，如果是隐藏的，就显示
                语法toggle(speeding,easing,callback);
                speeding:显示/隐藏的速度
                easing：可选。规定在动画的不同点上元素的速度。默认值为 "swing"。
                callback:显示/隐藏之后的动作。。。
              */
             $("#panel>h5.head").click(function(){
                 $(this).toggleClass("highlight");
                 $(this).next().toggle(400,"linear");
             });
