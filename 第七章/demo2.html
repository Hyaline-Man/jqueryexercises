<!doctype html>
<html>
    <head>
        <title>表单验证2</title>
        <meta charset="utf-8" />
        <script src="../js/jquery-1.12.1.js" ></script>
        <script src="../js/jquery.validate.js"></script>
        <script src="../js/messages_zh.js"></script>
        <style>
         * { font-family:Verdana; font-size:96%; }
         label { width: 10em; float: left; }
         label.error { float: none; color:red; padding-left:.5em; vertical-align: top; }
         p { clear:both; }
         .submit { margin-left:12em; }
         em { font-weight: bold; padding-right: 1em; vertical-align:top;}
        </style>
    </head>
    <body>
        <script>
         $(document).ready(function(){
             $(".cmxform").validate({
                 rules:{
                     username:{
                         required:true,
                         minlength:2
                     },
                     email:{
                         required:true,
                         email:true
                     },
                     url:"url",
                     comment:"required"
                 }
             });
         })
        </script>
        <form class="cmxform" id="commentForm" method="get" action="#">
            <fieldset>
                <legend>一个简单地验证带验证提示的例子</legend>
                <p>
                    <label for="cusername">姓名</label><em>*</em>
                    <input id="cusername" name="username" size="25"/>
                </p>
                <p>
                    <label for="cemail">电子邮件</label><em>*</em>
                    <input id="cemail" name="email" size="25" />
                </p>
                <p>
                    <label for="curl">网址</label><em>&nbsp;</em>
                    <input id="curl" name="url" size="25" value=""/>
                </p>
                <p>
                    <label for="ccomment">你的评论</label><em>*</em>
                    <textarea id="ccomment" name="comment" cols="22"></textarea>
                </p>
                <p>
                    <input class="submit" type="submit" value="提交"/>
                </p>
            </fieldset>
        </form>
    </body>
</html>
