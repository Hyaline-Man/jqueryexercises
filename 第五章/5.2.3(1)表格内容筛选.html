         $(function(){

             /*              $("tr:contains('赵六')").addClass("selected"); */
             /*              $("table tbody tr").hide().filter(":contains(李)").show(); */
             //以下实现按输入内容实时筛选表格行
             $("input[name='um']").keyup(function(){
                 var $tr = $("tbody>tr");
                 var $input = $(this).val();
                 $tr.removeClass("selected");
                 if($input.length > 0)
                     $tr.filter(":contains('"+$input+"')").addClass("selected");
             });
         })
        </script>
