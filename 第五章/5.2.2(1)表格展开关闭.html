<!doctype html>
<html>
    <head>
        <title>表格展开关闭</title>
        <meta http-equiv="content-type" content="text/html;charset=utf-8" />
        <script type="text/javascript" src="../js/jquery-1.12.1.js"></script>
        <link rel="stylesheet" type="text/css" href="css/style-table.css">
    </head>
    <body>
        <script>
         $(function(){
             $("tr.parent").click(function(){
                 /* 注释的是我自己写的，有点麻烦
                  * 应了封面的一句话：每多学一点知识，就少写一行代码
                  */
                 /*                  var childClass = this.id; */
                 /*                  var $child = $(".child_"+childClass); */
                 /* $child.each(function(){
                    if($(this).is(":hidden")){
                    $(this).slideDown();
                    }else{
                    $(this).slideUp();
                    }
                    }); */
                 /*下面是书上的*/
                 $(this).toggleClass("selected")
                        .siblings(".child_"+this.id).toggle();
             });
         })
        </script>
        <table>
            <thead>
                <tr><th>姓名</th><th>性别</th><th>暂住地</th></tr>
            </thead>
            <tbody>
                <tr class="parent" id="row_01"><td colspan="3">前台开发组</td></tr>
                <tr class="child_row_01"><td>张山</td><td>男</td><td>浙江宁波</td></tr>
                <tr class="child_row_01"><td>李四</td><td>女</td><td>浙江杭州</td></tr>

                <tr class="parent" id="row_02"><td colspan="3">前台设计组</td></tr>
                <tr class="child_row_02"><td>王武</td><td>男</td><td>湖南长沙</td></tr>
                <tr class="child_row_02"><td>赵六</td><td>男</td><td>浙江温州</td></tr>

                <tr class="parent" id="row_03"><td colspan="3">后台开发组</td></tr>
                <tr class="child_row_03"><td>Rain</td><td>女</td><td>浙江宁波</td></tr>
                <tr class="child_row_03"><td>MAXMAN</td><td>男</td><td>河南焦作</td></tr>
            </tbody>
        </table>
    </body>
</html>
