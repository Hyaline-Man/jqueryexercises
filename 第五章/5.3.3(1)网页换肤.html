        <script>
         $(function(){
             $("#skin>li").click(function(){
                 $(this).addClass("selected").siblings().removeClass("selected");

                 $("#cssfile").attr("href", "css/"+cssfile);
             });
         })
        </script>
        <ul id="skin">

            <li id="skin_5" title="淡绿色">淡绿色</li>
        </ul>
        <div id="div_side_0">
            <div id="news">
                <h1 class="title">时事新闻</h1>
            </div>
        </div>
        <div id="div_side_1">
            <div id="game">

            </div>
        </div>
    </body>
</html>
