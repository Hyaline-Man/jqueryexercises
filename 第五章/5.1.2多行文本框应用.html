<!doctype html>
<html>
    <head>
        <title>多行文本框应用</title>
        <meta charset="utf-8" />
        <script type="text/javascript" src="../js/jquery-1.12.1.js"></script>
        <style>
         .focus{
             border: 1px solid #f00;
             background: #fcc;
         }
        </style>
    </head>
    <body>
        <script>
         $(function(){
             var $comment = $("#comment");
             $(".bigger").click(function(){
                 var now_height = $comment.height();
                 if(now_height < 500 && !$comment.is(":animated")){
                     /*                      $comment.height(now_height + 50); */
                     $comment.animate({"height":"+=50"},"slow");
                 }
             });
             $(".smaller").click(function(){
                 var now_height = $comment.height();
                 if(now_height > 50 && !$comment.is(":animated")){
                     /*                      $comment.height(now_height - 50); */
                     $comment.animate({"height":"-=50"},"slow");
                 }
             });

         })
        </script>
        <form>
            <div class="msg">
                <div class="msg_caption">
                    <span class="bigger">放大</span>
                    <span class="smaller">缩小</span>
                </div>
                <div>
                    <textarea id="comment" rows="8" clos="20">
                        多行文本框高度变化,多行文本框高度变化,多行文本框高度变化,多行文本框高度变化,多行文本框高度变化,多行文本框高度变化,
                        多行文本框高度变化,多行文本框高度变化,多行文本框高度变化,多行文本框高度变化,多行文本框高度变化,多行文本框高度变化,
                        多行文本框高度变化,多行文本框高度变化,多行文本框高度变化,多行文本框高度变化,多行文本框高度变化,多行文本框高度变化,
                        多行文本框高度变化,多行文本框高度变化,多行文本框高度变化,多行文本框高度变化,多行文本框高度变化,多行文本框高度变化,
                    </textarea>
                </div>
            </div>
        </form>
    </body>
</html>
