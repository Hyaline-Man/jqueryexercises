<!DOCTYPE html>
<html>
    <head>
        <title>demo2JavaScript</title>
        <meta http-equiv="Content-type" content="text/html;charset=utf-8">
        <script type="text/javascript" src="js/jquery-1.12.1.js"></script>
    </head>
    <body>
        <!-- 给页面中所有的<p>元素添加onclick事件 -->
        <p>测试1</p>
        <p>测试2</p>
        <table id="tb">
            <tbody>
                <tr><td>第一行</td><td>第一行</td></tr>
                <tr><td>第二行</td><td>第二行</td></tr>
                <tr><td>第三行</td><td>第三行</td></tr>
                <tr><td>第四行</td><td>第四行</td></tr>
            </tbody>
        </table>
        <input type="checkbox" value="1" name="check" checked />
        <input type="checkbox" value="2" name="check" />
        <input type="checkbox" value="3" name="check" checked/>
        <input type="checkbox" value="4" name="check" />
        <input type="button" value="你选中的个数" id="btn" />
        <script>
         /* 为p标签添加onclick事件 */
         var item1 = document.getElementsByTagName("p");
         for(var i=0; i<item1.length; i++){
             item1[i].onclick=function(){
                 alert("为p标签添加onclick节点。。。");
             }
         }
         /* 隔行变色 */
         var item2 = document.getElementById("tb");
         var tbody = item2.getElementsByTagName("tbody")[0];
         var trs = tbody.getElementsByTagName("tr");
         for(var i = 0; i<trs.length; i++){
             if(i%2==0)
                 trs[i].style.backgroundColor = "red";
         }
         /* 多选框的个数 */
         var btn = document.getElementById("btn");
         btn.onclick = function(){
             var arrays = new Array();
             var items = document.getElementsByName("check");
             for(var i=0; i<items.length; i++){
                 if(items[i].checked){
                     arrays.push(items[i].value);
                 }
             }
             alert(arrays.length);
         }
        </script>
    </body>
</html>
