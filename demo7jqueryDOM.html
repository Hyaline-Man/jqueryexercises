<!DOCTYPE html>
<html>
    <head>
        <title>jqueryDom操作例子</title>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
        <script type="text/javascript" src="js/jquery-1.12.1.js"></script>
    </head>
    <body>
        <select id="single">
            <option>选择1号</option>
            <option>选择2号</option>
            <option>选择3号</option>
        </select>
        <select id="multiple" multiple="multiple" style="height:120px;">
            <option selected>选择1号</option>
            <option>选择2号</option>
            <option>选择3号</option>
            <option>选择4号</option>
            <option selected>选择5号</option>
        </select>
        <input type="checkbox" value="check1" />多选1
        <input type="checkbox" value="check2" />多选2
        <input type="checkbox" value="check3" />多选3
        <input type="checkbox" value="check4" />多选4
        <input type="radio" value="radio1" />单选1
        <input type="radio" value="radio2" />单选2
        <input type="radio" value="radio3" />单选3
        <input type="radio" value="radio4" />单选4
        <input type="radio" value="radio5" />单选5
        <input type="radio" value="radio6" />单选6
        <script>
         $("#single").val("选择2号");
         $("#multiple").val(["选择3号","选择4号"]);
         $(":checkbox").val(["check2","check3"]);
         /* $(":radio").val(["radio3"]); */
         /* 下面这句话不知道为什么属性选择器和表单过滤选择器顺序不能变 */
         $("[value=radio2]:radio").attr("checked", true);
         $("input[type=radio]:eq(2)").attr("checked",true);

        </script>
</html>
