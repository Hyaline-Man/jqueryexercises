<!doctype html>
<html>
    <head>
        <title>getscript</title>
        <meta http-equiv="content-type" content="text/html;charset=utf-8" />
        <style>
         * { margin:0; padding:0;}
         body { font-size:12px;}
         .comment { margin-top:10px; padding:10px; border:1px solid #ccc;background:#DDD;}
         .comment h6 { font-weight:700; font-size:14px;}
         .para { margin-top:5px; text-indent:2em;background:#DDD;}
        </style>
    </head>
    <body>
        <form id="form1" action="#">
            <p>评论:</p>
            <p>姓名:<input type="text" name="username" id="username"/></p>
            <p>内容:<textarea name="content" id="content" rows="2" clos="20"></textarea></p>
            <p><input type="button" id="send" value="提交"/></p>
        </form>
        <div class="comment">已有评论:</div>
        <div id="resText"></div>
        <script type="text/javascript" src="../js/jquery-1.12.1.js"></script>
        <script>
         $(function(){
             //test.js里$.each()的用法需要注意一下
             //$("selector").each(function(index,data));是根据选择器选择元素进行遍历
             //$.each(Array,funciton(index,data){});$.each(Object,function(index,data){});可以遍历任何对象
             $("#send").click(function(){
                 $.getScript("./source/test.js");
             });
         })
        </script>
    </body>
</html>
